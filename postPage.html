<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>PostedIt</title>
    <link rel="stylesheet" href="styles/signUpStyles.css">
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <form class="" action="/postPage" method="POST">
      <div class="container">
        <img src="images/login.png" alt="">
        <div class="imageText">
          <h1>We promise not to pickle you!</h1>
        </div>
        <div class="signUpBox">
          <div class="textBoxes">
            <p>Your Post</p>
            <textarea name="newPost" rows="6" cols="54" placeholder="Enter Your Text Here"></textarea>
            <p>Email</p>
            <input type="text" name="email">
            <p>Password</p>
            <input type="password" name="password">
            <button class="btn" type="submit" name="button">Create Post</button>
          </div>
        </div>
      </div>
      [POSTAREA]
    </form>
  </body>
</html>
